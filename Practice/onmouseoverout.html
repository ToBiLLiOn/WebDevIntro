<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Onmouseover &amp; Onmouseout Demo</title>
    <style>
        div {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 id="hone" onmouseover="changeBackground('red');" onmouseout="changeBackground('yellow');" onmousedown="changeBackground('green');" onmouseup="changeBackground('orange');">
        Move your mouse over this text, then move it out
    </h1>

    <script>
        function changeBackground(newColor) {
            document.querySelector("h1").style.background = newColor;
        }
    </script>


</body></html>
